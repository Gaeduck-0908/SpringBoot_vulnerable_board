<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 수정</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>글 수정</h1>
<form th:action="@{/post/{id}/edit(id=${post.id})}" method="post" enctype="multipart/form-data">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="10" th:text="${post.content}" required></textarea>
    </div>
    <div>
        <label for="file">파일:</label>
        <input type="file" id="file" name="file">
        <!-- 기존에 업로드된 파일 이름을 보여주는 부분 -->
        <p th:text="${'기존 파일: ' + post.fileName}"></p>
    </div>
    <div>
        <input type="hidden" id="userId" name="userId" th:value="${post.userId}">
    </div>
    <div>
        <button type="submit">수정하기</button>
    </div>
</form>
</body>
</html>
